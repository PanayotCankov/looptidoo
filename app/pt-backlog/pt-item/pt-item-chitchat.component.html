<StackLayout [@slideIn]="animationState">
    <Label text="pt item chitchat"></Label>

    <StackLayout *ngIf="item">
        <Label [text]="item.title"></Label>
        <Label [text]="item.comments.length"></Label>


        <ScrollView #tasksSrollView>
            <StackLayout>

                <StackLayout class="task-wrapper" [height]="commentHeight(newCommentText)">
                    <GridLayout columns="50, 200, *">
                        <StackLayout col="0">
                            <Image [src]="currentUserAvatar" stretch="aspectFit"></Image>
                        </StackLayout>
                        <StackLayout col="1">
                            <TextView #newCommentTV [(ngModel)]="newCommentText" hint="Enter new comment..."></TextView>
                        </StackLayout>
                        <Button col="2" class="btn btn-primary" isEnabled="{{ newCommentText.length > 0 }}" text="add" (tap)="addTapped(newCommentTV)"></Button>
                    </GridLayout>
                </StackLayout>


                <StackLayout class="task-wrapper" *ngFor="let comment of comments" [height]="commentHeight(comment.title)">
                    <GridLayout columns="50, *">

                        <StackLayout col="0">
                            <Image [src]="comment.user.avatar" stretch="aspectFit"></Image>
                        </StackLayout>

                        <GridLayout col="1" rows="20, *" columns="*, 150">
                            <Label col="0" row="0" [text]="comment.user.fullName"></Label>
                            <Label col="1" row="0" [text]="comment.dateCreated"></Label>

                            <TextView colSpan="2" row="1" [text]="comment.title" editable="false"></TextView>
                        </GridLayout>



                    </GridLayout>
                </StackLayout>



            </StackLayout>
        </ScrollView>


    </StackLayout>
</StackLayout>
