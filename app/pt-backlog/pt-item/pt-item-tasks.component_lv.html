<StackLayout [@slideIn]="animationState">
    <Label text="pt item tasks"></Label>

    <StackLayout *ngIf="item">
        <Label [text]="item.title"></Label>

        <Button text="add" (tap)="addItem()"></Button>

        <ListView [items]="tasks">
            <template let-task="item" let-i="index">
                <GridLayout columns="50, 200, *">

                    <StackLayout col="0">
                        <StackLayout [class]="task.completed ? 'task-full' : 'task-empty'"></StackLayout>
                    </StackLayout>

                    <StackLayout col="1">
                        <TextView [(ngModel)]="task.title"></TextView>
                    </StackLayout>
                    <Button col="2" class="btn btn-primary" text="toggle" (tap)="toggleTapped(task)"></Button>
                </GridLayout>
            </template>
        </ListView>

    </StackLayout>
</StackLayout>
